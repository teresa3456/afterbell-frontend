 <html lang="en">
 <head>

   <title>Pet Store App</title>

   <body>
     <div id="app">
        <header>
          <h1>Pet Store App3</h1>
       <button>
        <span class="fas fa-shopping-cart">
            ::  before
        </span>
         "Checkout"
       </button>

       </header>
       <div>
       <main>
        <figure>
            <img src ="">
        </figure>
        <h1>Cat Food, 25lb</h1>
        <p>A 25 pound bag of irresistible, organic goodness for your cat.</p>
        <p>Price: $25.00</p>
        <button>Add to Cart</button>
        h2>Checkout</h2>
<p>
    <strong>First Name:</strong>
    <input v-model = "order.firstName" type="text" name="firstName" id="firstName">
    </p>
    <p>
        <strong>Last Name:</strong>
        <input v-model = "order.lastName" type="text" name="lastName" id="lastName">
        <h2>Order Information </h2>
        <p>First Name: {{order.firstName}}</p>
        <p>Last Name: {{order.lastName}}</p>
</p>
       </main>
       </div>
       </div>
       <script>
        
        let webstore = new Vue({
            el: "#app",
            data: {
                sitename: "Pet Store App 3",
                showProduct: true,
                product: {
                    id: 1001,
                    title: "Cat Food, 25lb bag",
                    description: "A 25 pound bag of irresistible, " + "organic goodness for your cat.",
                    price: 2000,
                    image: "images/product-fullsize.png",
                    availableItemsInventory: 5
                },
                cart: []
            },
            methods: {
                addItemToCart: function() {
                    this.cart.push(this.product.id);
                },
                toggleShowProduct() {
                    this.showProduct = this.showProduct ? false : true;
                }
            },
            computed: {
                totalItemsInTheCart: function() {
                    return this.cart.length || "";
                },
                canAddToCart() {
                    return this.product.availableItemsInventory > this.totalItemsInTheCart;
                }
            }
        })
    
       </script>
